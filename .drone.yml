workspace:
  base: /drone
  path: /tmp

pipeline:
  build:
    image: golang:1.9
    commands:
      - env
    when:
      event: [push]

  publish:
    image: bold-upgrade-182112/teston-gcloud
    registry: eu.gcr.io
    secrets: [ gcr_json_key ]
    commands:
      - ls
      - env
      - teston-drone-get-tag commit
      - teston-docker-build-image
